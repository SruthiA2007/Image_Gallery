<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cat Image Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-size: cover;
            background-image: url("image1.jpeg");
        }

        h1 {
            margin-top: 20px;
            color: rgb(49, 22, 204);
            font-size: xx-large;
            font-style: italic;
        }

        .Gallery {
            display: flex;
            gap: 15px;
            max-width: 900px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        figure {
            text-align: center;
        }

        .Gallery img {
            width: 230px;
            height: 210px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .Gallery img:hover {
            transform: scale(1.08);
        }

        figcaption {
            font-size: 20px;
            color: rgb(244, 11, 174);
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Interactive Cat Image Gallery</h1>

    <div class="Gallery">
        <figure>
            <img src="cat-1.png" onclick="openImage(this.src)">
            <figcaption>Snowy</figcaption>
        </figure>

        <figure>
            <img src="cat-2.png" onclick="openImage(this.src)">
            <figcaption>Tommy</figcaption>
        </figure>

        <figure>
            <img src="cat-3.png" onclick="openImage(this.src)">
            <figcaption>Mimi</figcaption>
        </figure>

        <figure>
            <img src="cat-4.png" onclick="openImage(this.src)">
            <figcaption>Simba</figcaption>
        </figure>

        <figure>
            <img src="cat-5.png" onclick="openImage(this.src)">
            <figcaption>Kitty</figcaption>
        </figure>
    </div>

    <script>
        function openImage(src) {
            window.open(src, "_blank");
        }
    </script>
</body>
</html>
